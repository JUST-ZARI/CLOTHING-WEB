<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/allcss/admin.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Add Product Form -->
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <input type="text" id="name" name="name" placeholder="Product Name" required>
            <input type="text" id="description" name="description" placeholder="Product Description" required>
            <input type="number" id="price" name="price" placeholder="Price" required>
            <input type="text" id="category" name="category" placeholder="Category" required>
            <input type="text" id="image_url" name="image_url" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Update Product Form -->
    <div class="form-container">
        <h2>Update Product</h2>
        <form id="update-product-form">
            <input type="number" id="update-id" name="id" placeholder="Product ID" required>
            <input type="text" id="update-name" name="name" placeholder="Product Name">
            <input type="text" id="update-description" name="description" placeholder="Product Description">
            <input type="number" id="update-price" name="price" placeholder="Price">
            <input type="text" id="update-category" name="category" placeholder="Category">
            <input type="text" id="update-image_url" name="image_url" placeholder="Image URL">
            <button type="submit">Update Product</button>
        </form>
    </div>

    <!-- Delete Product Form -->
    <div class="form-container">
        <h2>Delete Product</h2>
        <form id="delete-product-form">
            <input type="number" id="delete-id" placeholder="Product ID" required>
            <button type="submit">Delete Product</button>
        </form>
    </div>

    <script src="/alljs/admin.js"></script>
</body>
</html>
